{% extends 'base.html' %}

{% block content %}

<h1>Add a note!</h1>


<form id="add_note" method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}
  <button type="submit">Add Note!</button>
</form>

{% endblock %}
